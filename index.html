<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="result-text">Challenge Mr. Mysterion</div>

    <div class="choices">
        <div class="choice">
             <img src="" alt="Rock">
        </div>
        <div class="choice">
            <img src="" alt="Paper">
        </div>
        <div class="choice">
            <img src="" alt="Scissors">
        </div>
    </div>

    <div id="separator-line"></div>

    <div clas="score-area">
        <p id="user-chioce"></p>
        <p id="user-avatar"></p>
        <p id="score-holder">
            <span id="user-score">0</span>:<span id="mysterion-score">0</span>
        </p>
        <p id="mysterion-chioce"></p>
        <p id="mysterion-avatar"></p>
    </div>



    
    <script src="assets/js/script.js"></script>
</body>
</html>
