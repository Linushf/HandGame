<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hand Games</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

        <!-- Header -->
    <nav><p id="question-sign">Rules<i class="far fa-question-circle"></i></p><p id="rules">Rock wins over scissors (because rock smashes scissors), Scissors wins over paper (because scissors cut paper), Paper wins over rock (because paper covers rock).</p></nav>

        <!-- Welcoming text that changes during game play -->
    <div id="result-text">Challenge Mr. Mysterion</div>

        <!-- The player chooses a hand sign -->
    <div class="choices">
        <div class="choice">
             <p id="rock"><i class="far fa-hand-rock"></i></p>
        </div>
        <div class="choice">
            <p id="paper"><i class="far fa-hand-paper"></i></p>
        </div>
        <div class="choice">
            <p id="scissors"><i class="far fa-hand-scissors"></i></p>
        </div>
    </div>

        <!-- A line that seperates the game play and the score area -->
    <hr id="separator-line">

    <div class="score-area">
        <p id="user-chioce"></p>
        <p id="user-avatar"><i class="fas fa-user"></i></p>
        <p id="score-holder">
        <span id="uscore">0</span>:<span id="mscore">0</span>
        </p>
        <p id="mysterion-avatar"><i class="fas fa-user-secret"></i></p>
        <p id="mysterion-chioce"></p>
    </div>
        <!-- Reset button that is displayed when game is initialized -->
    <div id="reset">
    <button id="reset-button" type="reset">Reset</button>
    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
